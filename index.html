<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sod King Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">SodKing Survey Form</h1>
          <p id="description" class="description text-center">Thank you for helping us improve our business!</p>
        </header>  
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input 
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input 
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          
          <div class="form-group">
            <label id="number-label" for="number">City<span class="additional">(optional)</span></label>
            <input 
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="City"
            />
          </div>
          
          <div class="form-group">
            <p>What option best describes you?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Homeowner</option>
              <option value="job">Landscaper</option>
              <option value="learner">Nursery</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div> 
          
          <div class="form-group">
            <p>Would you recommend Sod King to a friend?</p>
            <label>
              <input
                     name="user-recommend"
                     value="definitely"
                     type="radio"
                     class="input-radio"
                     checked
                     />Definitely</label>
            <label>
              <input
                     name="user-recommend"
                     value="maybe"
                     type="radio"
                     class="input-radio"
                     />Maybe</label>
            <label>
              <input
                     name="user-recommend"
                     value="Not Sure"
                     type="radio"
                     class="input-radio"
                     />Not Sure</label>
          </div>
          
          <div class="form-group">
            <p>What is your favorite thing about Sod King</p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option> 
              <option value="customerservice">Customer Service</option>
              <option value="projects">Projects</option> 
              <option value="community">Community</option>
              <option value="deliver">Deliveries</options>
            </select>
          </div>
        
          <div class="form-group">
            <p>What would you like to see improved?
              <span class="clue">(Check all that apply)</span></p>
            <label>
              <input
                     name="prefer"
                     value="delivery"
                     type="checkbox"
                     class="input-checkbox"
                     />Deliveries</label>
            <label>
              <input
                     name="prefer"
                     value="service"
                     type="checkbox"
                     class="input-checkbox"
                     />Customer Service</label>
            <label>
              <input
                     name="prefer"
                     value="communication"
                     type="checkbox"
                     class="input-checkbox"
                     />Communication</label>
            <label>
              <input
                     name="prefer"
                     value="phone"
                     type="checkbox"
                     class="input-checkbox"
                     />Phones</label>
            <label>
              <input
                     name="prefer"
                     value="crm"
                     type="checkbox"
                     class="input-checkbox"
                     />CRM</label>
            <label>
              <input
                     name="prefer"
                     value="orders"
                     type="checkbox"
                     class="input-checkbox"
                     />Orders</label>
            <label>
              <input
                     name="prefer"
                     value="quotes"
                     type="checkbox"
                     class="input-checkbox"
                     />Quotes</label>
        </div>
      
            
         
          <div class="form-group">
            <p>Any comments of suggestions?</p>
            <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your comment here..."
                      ></textarea>
          </div>
            
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>                                         </div>
        </form>
      </div>
</body>
</html>
